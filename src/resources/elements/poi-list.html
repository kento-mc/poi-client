<template>
  <article class="ten wide column">
    <table class="ui celled table segment">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Location</th>
          <th>Categories</th>
          <th>Contributor</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="poi of pois">
          <td>
            <div>${poi.name}</div>
            <a href="/poi/{{_id}}">view</a>
          </td>
          <td> ${poi.description} </td>
          <td>
            <div>Lat: ${poi.lat}</div>
            <div>Lon: ${poi.lon}</div>
          </td>
          <td>
            <div repeat.for="category of categories">
              ${category.name}
            </div>
          </td>
          <td> {{contributor.firstName}} {{contributor.lastName}} </td>
          <td>
            <a href={{thumbnailURL}}>
              <img alt="poi thumbnail" src={{thumbnailURL}} width="150" height="70">
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </article>
</template>
