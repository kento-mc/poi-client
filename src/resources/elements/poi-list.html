<template>
  <article class="ten wide column">
    <table class="ui celled table segment">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Location</th>
          <th>Categories</th>
          <th>Contributor</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="poi of pois">
          <td>
            <div>${poi.name}</div>
            <a route-href="route: poi; params.bind: { id: poi.name }">
              view
            </a>
          </td>
          <td> ${poi.description} </td>
          <td>
            <div>Lat: ${poi.location.lat}</div>
            <div>Lon: ${poi.location.lon}</div>
          </td>
          <td>
            <div repeat.for="category of poi.categories">
              ${category.name}
            </div>
          </td>
          <td>
            ${poi.contributor.fullName}
          </td>
          <td>
            <a href=${poi.thumbnailURL}>
              <img alt="poi thumbnail" src=${poi.thumbnailURL} width="150" height="70">
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </article>
</template>
